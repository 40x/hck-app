<div class="modal-header">
    <h2> Cool! Lets make that list longer!! </h2>
</div>
<div class="modal-body">
   <div class="form-group">
       <input type="text" ng-model="ancf.newItem" class="form-control" placeholder="Enter new item you wish to follow">
   </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ancf.addItem()">Add</button>
    <button class="btn btn-warning" ng-click="ancf.close()">Close</button>
</div>
