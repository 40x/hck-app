<div >
    <h3>Account</h3>
    Change your basic account settings.
    <hr>
    <form>
        <div class="form-group">
            <!--<label for="exampleInputFile">Photo</label>-->
            <!--<input type="file" id="exampleInputFile">-->
            <img ng-src= "{{settingsvm.pic}}" ng-if="settingsvm.pic">
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" ng-model="settingsvm.username">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" ng-model="settingsvm.email">
        </div>

        <button type="submit" class="btn btn-default" ng-click="settingsvm.saveForm()">Submit</button>
        <span ng-if="settingsvm.saved">  Info saved!</span>
    </form>
</div>
